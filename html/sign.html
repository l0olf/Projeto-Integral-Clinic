<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/Logo.png">

</head>

<body>
    <div class="master">
        <div class="container">
            <div class="esq">
                <div class="div-logo">
                    <div class="">
                        <img class="logo-img" src="../img/Group 6.svg" alt="">
                    </div>
                    <div>
                        <h1><a href="/html/index.html">Integral <span>Clinic</span></a></h1>
                    </div>
                </div>
                <div class="conteudo">
                    <h1 class="texto"> <span>Cuidados</span> médicos agora simplificados <span>para todos</span> </h1>
                    <div class="sub">
                        <h3 class="subtitulo">Bem vindo a Integral Clinic, por favor crie sua conta antes de continuar.
                        </h3>
                    </div>
                    <div class="input-nome">
                        <div class="questionario">
                            <label for="name">Insira seu Nome: </label>
                            <br>
                            <input type="text" name="name" id="name">
                        </div>
                    </div>
                    <div class="input-email">
                        <div class="questionario">
                            <label for="email">Insira seu E-mail: </label>
                            <br>
                            <input type="text" name="email" id="email">
                        </div>
                    </div>

                   
                    <div class="input-senha">
                        <div class="questionario">
                            <label for="senha">Insira uma Senha: </label>
                            <br>
                            <input type="password" name="senha" id="senha">
                            <br>
                        </div>
                    </div>
                    <div class="checkbox">
                        <a class="link" href="login.html">Já tem uma conta?</a>
                    </div>
                    <div class="btns">

                        <button id="sign" class="btn-2">Sign Up</button>

                    </div>
                    <div class="textinho">
                        <p>Or, Signup with</p>
                        <a href="#">Facebook</a>
                        <a href="#">Linked in</a>
                        <a href="#">Google</a>
                    </div>
                </div>
            </div>
            <div class="dir">
                <iframe class="animacao" src="https://embed.lottiefiles.com/animation/139869"></iframe>
            </div>

            
        </div>
    </div>
    <script src="/JS/script.js"></script>
</body>

</html>
