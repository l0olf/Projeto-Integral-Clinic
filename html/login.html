<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/Logo.png">
</head>
<body>
    <div class="master">
    <div class="container">
    <div class="esq">
        <div class="div-logo">
        <img class="logo" src="../img/Logo.png" width="25px" alt="">
        <p>Integral <span>Clinic</span></p>
        </div>
                <div class="conteudo">
        <h1 class="texto"> <span>Cuidados</span> médicos agora simplificados <span>para todos</span> </h1>
        <h3 class="subtitulo">Bem vindo de volta, por favor faça login em sua conta da Integral Clinic.</h3>
        <br>
        <label for="email">E-mail: </label>
        <br>
        <input type="text" name="email" id="email">
        <br>
        <label for="senha">Senha: </label>
        <br>
        <input type="password" name="senha" id="senha">
        <br>
        <div class="erro"><p>Log in or Password incorrect. Please try again</p></div>
        <div class="checkbox">
        <input class="checkEdit" type="checkbox" name="check" id="check">
        <label for="check">Lembrar-Me</label>
        <a class="link" href="#">Esqueceu a senha?</a>
        </div>
        <div class="btns">
            <button id="btn_1" class="btn_1">Login</button>
            <button class="btn-2">Sign Up</button>
        </div>
        <div class="textinho">
            <p>Or, login with</p>
            <a href="#">Facebook</a>
            <a href="#">Linked in</a>
            <a href="#">Google</a>
        </div>
            </div>
    </div>
    <div class="dir">
        <img src="../img/FotoMedic.png" width="800px"   alt="">
    </div>

        </div>
        </div>
        <script src="../js/login.js"></script>
</body>
</html>
